{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width" initial-scale="1.0">
        <meta content="vendor registration" author="shabana">
        <title>Customer Login</title>
        <link rel="stylesheet" href="{% static 'css/vlogin.css' %}">

    </head>
    <body>
        
        <div class="login-container">
            <h1>GOTRAVELS</h1>
            <h3>Login</h3>
            

        <form method="post">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit">Login</button>
        </form>

        {% if error %}
        <p style="color: red;">{{ error }}</p>
        {% endif %}

        <p>Don't have an account? <a href="{% url 'uregis' %}">Sign up</a></p>
    </div>

 

    </body>

    
</html>
